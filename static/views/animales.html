<div class="card">
    <h2>Gesti√≥n de Animales</h2>
    <p>Administra los animales registrados en la granja.</p>

    <table class="data-table" id="tabla-animales">
        <thead>
            <tr>
                <th>ID</th><th>Nombre</th><th>Especie</th><th>Raza</th><th>Sexo</th><th>Estado</th><th>Acciones</th>
